<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProgressManagement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">ProgressManagement</a>

    <div class="ms-auto d-flex align-items-center gap-2">
      {% if user.is_authenticated %}

        {% if user.is_staff %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'leader_dashboard' %}">ダッシュボード</a>
          <a class="btn btn-outline-light btn-sm" href="{% url 'leader_user_list' %}">ユーザー管理</a>
        {% endif %}

        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-danger btn-sm">ログアウト</button>
        </form>

      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
