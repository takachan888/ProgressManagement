{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">
  {% if mode == "create" %}ユーザー追加{% else %}ユーザー編集{% endif %}
</h3>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <button class="btn btn-primary">{% if mode == "create" %}作成{% else %}保存{% endif %}</button>
        <a class="btn btn-outline-secondary" href="{% url 'leader_user_list' %}">戻る</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
