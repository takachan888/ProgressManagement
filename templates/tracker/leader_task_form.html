{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">
  {% if mode == "create" %}タスク追加{% else %}タスク編集{% endif %}
</h3>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">タイトル</label>
        {{ form.title }}
      </div>

      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">担当者</label>
          {{ form.owner }}
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">役割</label>
          {{ form.role }}
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">期限</label>
          {{ form.due_date }}
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">重み (points)</label>
          {{ form.points }}
        </div>
      </div>

      <div class="mt-3 mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <label class="form-label m-0">進捗</label>

          <div class="d-flex align-items-center gap-2">
            <span class="badge text-bg-secondary" id="statusLabel">作業中</span>
            <span class="badge text-bg-dark"><span id="progressValue">0</span>%</span>
          </div>
        </div>

        {{ form.progress }}
      </div>

      <div class="mb-3">
        <label class="form-label">今日やったこと</label>
        {{ form.memo_today }}
      </div>

      <div class="mb-3">
        <label class="form-label">次やること</label>
        {{ form.memo_next }}
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary">
          {% if mode == "create" %}追加{% else %}保存{% endif %}
        </button>
        <a class="btn btn-outline-secondary" href="{% url 'leader_dashboard' %}">戻る</a>
      </div>
    </form>
  </div>
</div>

<script>
  (function () {
    const slider = document.getElementById("id_progress");
    const out = document.getElementById("progressValue");
    const label = document.getElementById("statusLabel");
    if (!slider || !out || !label) return;

    const statusText = (v) => {
      const n = Number(v);
      if (n === 0) return "未着手";
      if (n === 100) return "完了";
      return "作業中";
    };

    const sync = () => {
      out.textContent = slider.value || "0";
      label.textContent = statusText(slider.value);
    };

    slider.addEventListener("input", sync);
    sync();
  })();
</script>
{% endblock %}
